<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>React Hello World</title>
	</head>

	<body>
		<div id="app"></div>
		<div id="app1"></div>
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin></script>
		<script>
			import React from "react";
			import ReactDOM from "react-dom/client";

			const helloWorldHeading = React.createElement(
				'h1',
				null,
				'Hello from react'
			);
			const container = document.getElementById('app');
			const root = ReactDOM.createRoot(container);
			root.render(helloWorldHeading);

			// const Hello = React.createElement('h2', null, 'Salut all');
			// const container1 = document.getElementById('app1');
			// const roots = ReactDOM.createRoot(container1);
			// root.render(Hello);
			</script>
	</body>
</html>
